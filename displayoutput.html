<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sljhbvisrgh</title>
</head>
<body>
 <!-- hiển thị kết qur qua hàm alert (): --!>
<button type="button" onclick="show();">Click Me!</button>
<script>
    function show(){

        alert('Xin chào!');
    }
</script>
<br> <br>

 <!-- hiển thị kết quả sử dụng thẻ HTML --!>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>
<br> <br>

 <!-- hiển thị kết quả sử dụng hàm document.write(): --!>
<button type="button" onclick="Message();">Click Me!</button>
<script>
    function Message(){
        document.write('Xin chào!');
    }
</script>
<br> <br>

 <!-- hiển thị kết quản sử dụng hàm console.log(): --!>
<button type="button" onclick="showMe();">Click Me!</button>
<script>
    function showMe(){
        console.log('Xin chào!');
    }
</script>

</body>
</html>
